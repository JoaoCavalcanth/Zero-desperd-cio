<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Desperdício - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="imagens/Imagem.png" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center">Zero Desperdício - Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <button type="button" class="btn btn-custom w-100" onclick="login()">Entrar</button>
                        <p class="text-center mt-3">Não tem conta? <a href="#" onclick="showRegisterForm()">Cadastre-se</a></p>
                    </form>

                    <form id="registerForm" class="d-none">
                        <h3 class="text-center">Criar Conta</h3>
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Novo Usuário</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="Escolha um nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Escolha uma senha" required>
                        </div>
                        <button type="button" class="btn btn-custom w-100" onclick="register()">Cadastrar</button>
                        <p class="text-center mt-3"><a href="#" onclick="showLoginForm()">Voltar ao Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
